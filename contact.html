  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- Changed nav bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <header class="contact-header">
    <h1 class="gradient-text">Contact Zemi</h1>
    <p>We would love to hear from you! Reach out for inquiries, collaborations, or just to say hi.</p>
  </header>
  <main>
    <section class="contact-form scroll-animate">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name..."><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your email..."><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Your message..."></textarea><br><br>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <script src="./custom.js"></script>
</body>
</html>
